<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário intermediário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form-mentoring">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="input-surname">Sobrenome</label>
                            <input type="text" id="input-surname" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="input-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="input-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="input-senha" minlength="6" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="input-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="name" id="input-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="col">
                        <h2>Primeira mentoria</h2>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="input-date">
                            </div>

                            <div class="input-wrapper">
                                <label for="input-first-start">Das</label>
                                <input type="time" id="input-first-start">
                            </div>

                            <div class="input-wrapper">
                                <label for="input-first-end">Até</label>
                                <input type="time" id="input-first-end">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h2>Segunda mentoria</h2>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="input-date">
                            </div>

                            <div class="input-wrapper">
                                <label for="input-first-start">Das</label>
                                <input type="time" id="input-first-start">
                            </div>

                            <div class="input-wrapper">
                                <label for="input-first-end">Até</label>
                                <input type="time" id="input-first-end">
                            </div>
                        </div>
                    </div>
                </div>

                
            </fieldset>
        </form>
        
        <footer>
            <button type="submit" form="form-mentoring">Salvar</button>
        </footer>
    </div>
</body>
</html>
